<!DOCTYPE html>

<html>
<head>
    <title>Smart Mobility</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFRibImU7l2cmjIPF4S0yJ8r7YkxLeOHA&sensor=true"></script>
</head>
<body>

<div data-role="page" data-theme="a" id="accueil">

    <div data-role="header">
        <h1>Votre trajet</h1>
    </div><!-- /header -->
    <div data-role="fieldcontain">
        <label for="name">Adresse de depart </label>
        <input type="text" name="name" id="name" value=""  />
    </div>

    <div data-role="fieldcontain">
        <label for="name">Adresse d'arrivee </label>
        <input type="text" name="name" id="name2" value=""  />
    </div>

    <div data-role="content">
    <div data-role="controlgroup">

        <a href="#carte" data-role="button" data-icon="" data-transition="flip">Valider</a>
    </div>
    </div><!-- /content -->
</div>
    <div data-role="page" data-theme="a" id="carte">
        <div data-role="header">
            <h1>jQuery Mobile : Carte</h1>
        </div>

        <div data-role="content">
            <p>La carte Google Maps</p>

            <div id="map" style="width:100%; height:250px;">
            </div>
        </div>
    </div>


    <script type="text/javascript">

        function initialize() {
            console.log("init carte google");
            var myOptions = {
                center: new google.maps.LatLng(48.8566140, 2.3522219),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map"),myOptions);
        }

        $('#carte').live('pageshow',function(event, ui){
            initialize();
        });
    </script>

</body>
</html>
