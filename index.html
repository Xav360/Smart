<!DOCTYPE html>
<script src="phonegap.js"></script>
<html>
<head>
    <title>Smart Mobility</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFRibImU7l2cmjIPF4S0yJ8r7YkxLeOHA&sensor=true"></script>

    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/watchPosition.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<div data-role="page" data-theme="b" id="accueil">
    <div style="margin:10px;">
    <select name="car_check" id="car_check" data-role="slider" data-track-theme="a" data-theme="a" >
        <option value="off">Car</option>
        <option value="on">Foot</option>
    </select>
    </div>
    <img id="noomad" src="image/noomad.png"/>

    <div data-role="fieldcontain" style="margin:auto; margin-left: 10px;">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <input type="search" style="width:300px;" name="adr2" id="adr2" value="" data-theme="a" placeholder="Où souhaitez-vous aller ?"/>
            </div>
            <div class="ui-block-b">
                <a href="map.html" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="c" data-transition="flip">Go</a>
            </div>
        </div>
    </div>

    <div data-role="footer" class="nav-glyphish-example" data-position="fixed">
        <div data-role="navbar" class="nav-glyphish-example" data-grid="c">
            <ul>
                <li><a href="#positionWindow" data-rel="popup" id="favorite" data-theme="d" data-icon="favorite">Chat</a></li>
                <li><a href="#friendsWindow" data-rel="popup" id="social" data-theme="d"  data-icon="custom">Facebook</a></li>
                <li><a href="#" id="recent"  data-theme="d"  data-icon="custom">Recent</a></li>
                <li><a href="#" id="poi" data-theme="d" data-icon="custom">Alentour</a></li>
            </ul>
        </div>
    </div>
    <div data-role="popup" class="ui-content" id="positionWindow">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left">Close</a>
        <ul data-role="listview" data-theme="d">
            <li><a data-rel="back" onclick="addAdr2(this.text)">Maison</a></li>
            <li><a data-rel="back" onclick="addAdr2(this.text)">Travail</a></li>
            <li><a data-rel="back" onclick="addAdr2(this.text)">ECP</a></li>
        </ul>
    </div>
    <div data-role="popup" class="ui-content" id="friendsWindow">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left">Close</a>
        <ul data-role="listview" data-theme="d">
            <li><a data-rel="back" onclick="addAdr2(this.text)">Victor</a></li>
            <li><a data-rel="back" onclick="addAdr2(this.text)">Karl</a></li>
            <li><a data-rel="back" onclick="addAdr2(this.text)">Gégé</a></li>
        </ul>
    </div>
</div>
