<!DOCTYPE html>
<script src="phonegap.js"></script>
<html>
<head>
    <title>Smart Mobility</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAFRibImU7l2cmjIPF4S0yJ8r7YkxLeOHA&sensor=true"></script>

    <script type="text/javascript">
        var map;

        function initialize() {

            console.log("init carte google");

            var myOptions = {
                center: new google.maps.LatLng(48.8566140, 2.3522219),
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("carte"),myOptions);
        }

        $('#carte').live('pageshow',function(event, ui){
            initialize();
            submitform();
        });



    </script>

</head>
<body>

<div data-role="page" data-theme="a" id="accueil">
    <div data-role="header">
        <h1>Votre trajet</h1>
    </div><!-- /header -->

    <div data-role="fieldcontain">
        <input type="text" name="ip" id="ip" value="192.168.1.85"  placeholder="ip"/>
    </div>

    <div data-role="fieldcontain" data-type="horizontal">
        <div data-role="controlgroup" data-type="horizontal" data-inline="true" style="display: inline; width:50%;">
            <input type="text" name="adr1" id="adr1" value="" placeholder="Adresse de Départ"/>
        </div>
        <button id="adr1Button"  data-icon="arrow-r" data-inline="true" data-iconpos="notext" data-theme="c">plus</button>
    </div>

    <div data-role="fieldcontain" data-type="horizontal">
        <div data-role="controlgroup" data-type="horizontal" data-inline="true" style="display: inline; width:50%;">
            <input type="text" name="adr2" id="adr2" value="" placeholder="Adresse d'Arrivée"/>
        </div>
        <button id="adr2Button" data-icon="arrow-r" data-inline="true" data-iconpos="notext" data-theme="c">plus</button>
    </div>

    <fieldset id="transportButtons"  data-role="controlgroup" data-type="horizontal">
        <label for="trans_choice_car">Car</label>
        <input type="radio" id="trans_choice_car"  name="trans"/>
        <label for="trans_choice_foot" >Foot</label>
        <input type="radio" id="trans_choice_foot"  name="trans"/>
        <label for="trans_choice_cycle">Cycle</label>
        <input type="radio" id="trans_choice_cycle"  name="trans"/>
    </fieldset>

    <div data-role="content">
        <div data-role="controlgroup">
            <a href="map.html" data-role="button" data-icon="" data-transition="flip">Valider</a>
        </div>
    </div><!-- /content -->
</div>
</body>
<script>
    $('#adr1Button').click(function() {
        $("#adr1").val("26, rue pierre louvrier, clamart");
    });

    $('#adr2Button').click(function() {
        $("#adr2").val("8, résidence de la lisière du golf, garches");
    });
</script>
</html>
